<h2 mat-dialog-title>Start Analysis Job</h2>
<form>
  <div class="form-group">
    <label for="name"><strong>Report Name</strong></label>
    <input type="text" placeholder="Name" class="form-control" name="name" id="name" [(ngModel)]="jobName" required>
  </div>
  <div class="form-group" >
    <label for="templates"><strong>Template</strong></label>
    <p-dropdown
     *ngIf="templates.length > 0"
      name="templates"
      [options]="templates"
      [autoDisplayFirst]="false"
      [(ngModel)]="templateId"
      [style]="{ 'width' : '100%' }"
      required
      appendTo="body">
    <ng-template let-template pTemplate="selectedItem">
      <app-descriptor-display [descriptor]="template.label"></app-descriptor-display>
    </ng-template>
    <ng-template let-template pTemplate="item">
      <app-descriptor-display [descriptor]="template.label"></app-descriptor-display>
    </ng-template>
    </p-dropdown>
    <span *ngIf="templates.length === 0" style="color: red; width: 100%;"><br>No templates available compatible with ADF configuration</span>
  </div>
</form>

<mat-dialog-actions style="justify-content: flex-end;">
  <button (click)="cancel()" class="btn btn-sm btn-secondary" style="margin-right: 5px;">Cancel</button>
  <button [disabled]="!valid()" (click)="create()" class="btn btn-sm btn-success">Create</button>
</mat-dialog-actions>
