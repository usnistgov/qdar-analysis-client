<div class="ui-table-dash">
  <div style="width: 100%; display: flex; justify-content: flex-end; margin-bottom: 10px;">
    <p-dropdown
    [options]="refreshRateOptions"
    [autoDisplayFirst]="false"
    id="refersh"
    name="refersh"
    appendTo="body"
    [ngModel]="rateValue"
    (ngModelChange)="changeRate($event)"
    placeholder="Refresh Rate">
    </p-dropdown>
  </div>
  <p-table
  [value]="jobs$ | async"
  [paginator]="true"
  [sortField]="'submitTime'"
  [sortOrder]="-1"
  [rows]="10"
  [tableStyleClass]="'table table-sm table-striped'">
    <ng-template pTemplate="header">
      <tr>
        <th style="vertical-align: middle;" pSortableColumn="name">
          Name
          <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th style="vertical-align: middle;" pSortableColumn="file">
          File
          <p-sortIcon field="file"></p-sortIcon>
        </th>
        <th style="vertical-align: middle; width: 150px;" pSortableColumn="status">
          Status
          <p-sortIcon field="status"></p-sortIcon>
        </th>
        <th style="vertical-align: middle; width: 150px;" pSortableColumn="submitTime">
          Submitted On
          <p-sortIcon field="submitTime"></p-sortIcon>
        </th>
        <th style="vertical-align: middle; width: 150px;" pSortableColumn="startTime">
          Started On
          <p-sortIcon field="startTime"></p-sortIcon>
        </th>
        <th style="vertical-align: middle; width: 150px;"  pSortableColumn="endTime">
          Finished On
          <p-sortIcon field="endTime"></p-sortIcon>
        </th>
        <th style="vertical-align: middle;">
          Template
        </th>
        <th style="vertical-align: middle; width: 300px;">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
      <tr>
        <td>
          <i class="fa fa-pie-chart" style="color: darkgreen; margin-right: 10px;"></i>
          {{rowData.name}}
        </td>
        <td>
          <i class="fa fa-file" style="color: crimson; margin-right: 10px;"></i>
          {{rowData.adfName}}
        </td>
        <td style="text-align: center;">
          <strong [ngClass]="{
            'finished' : rowData.status === 'FINISHED',
            'running'  : rowData.status === 'RUNNING',
            'failed'   : rowData.status === 'FAILED',
            'queued'   : rowData.status === 'QUEUED'
          }">
          <i  class="fa fa-info-circle" style="color: red;" *ngIf="rowData.failure" [pTooltip]="rowData.failure"></i> {{rowData.status}}
          </strong>
        </td>
        <td>{{rowData.submitTime | date:'MM-dd-yyyy HH:mm' }}</td>
        <td>{{rowData.startTime | date:'MM-dd-yyyy HH:mm' }}</td>
        <td>{{rowData.endTime | date:'MM-dd-yyyy HH:mm' }}</td>
        <td>
          <div class="badge cursor-pointer" style="background-color: rgb(235, 235, 235); font-size: initial; margin-top: 2px; width: 100%;" [routerLink]="['/', 'report-templates', rowData.template.id ]">
            <i class="fa fa-object-group" style="color: rgb(2, 224, 121); margin-right: 5px;"></i>
            <app-descriptor-display [descriptor]="rowData.template"></app-descriptor-display>
          </div>
        <td>
          <div style="width: 100%; height: 100%; display: flex; justify-content: flex-end;">
            <button class="btn btn-sm btn-primary"  style="margin-right: 5px;" *ngIf="rowData.reportId" [routerLink]="['/', 'report', rowData.reportId ]">
              <i class="fa fa-bar-chart"></i>
              Open Report
            </button>
            <button class="btn btn-sm btn-danger" [disabled]="!rowData.reportId && rowData.status !== 'FAILED'" (click)="remove(rowData)">
              <i class="fa fa-trash"></i>
              Delete
            </button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
